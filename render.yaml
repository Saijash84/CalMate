services:
  - type: web
    name: calendar-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn Backend.main:app --host=0.0.0.0 --port=10000
    env:
      - key: PYTHONPATH
        value: .

  - type: web
    name: calendar-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run Frontend/streamlit_app.py --server.port $PORT
